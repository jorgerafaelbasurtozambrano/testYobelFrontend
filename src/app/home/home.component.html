
   <div class="container">
   <div class="form-container container1 "  >
       <h1>   PEDIDOS</h1>
    <div >
     <form >
        <div class="form-group row">
            <label for="name"><b>Fecha </b></label>
            <br>
            <div class="col-md-8" formArrayName="aficciones">
                <input #fecha  type="date" placeholder="Fecha">
            </div>
        </div>
        <div class="form-group row">
            <label for="name"><b>Codigo </b></label>
            <br>
            <div class="col-md-8" formArrayName="aficciones">
                <input #codigo type="text" formControlName="name" placeholder="Codigo ">
            </div>
        </div>
        <div class="form-group row">
            <label for="name"><b>Cliente </b></label>
            <br>
            <div class="col-md-8" formArrayName="aficciones">
                <select #testSelect (change)="onChange($event)" type="email" ng-model="selectedCar" placeholder="Cliente ">
                  <option value="0" disabled selected>Seleccionar Cliente</option>
                    <option *ngFor="let item of _clientes"
                            value="{{item.idCliente}}">
                                {{ item.nombre }}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="name"><b>DNI </b></label>
            <br>
            <div class="col-md-8" formArrayName="aficciones">
                <input type="text" formControlName="name" placeholder="DNI ">
            </div>
        </div>


        <button (click)="ingresarPedido()" type="button" class="btn-send">INGRESAR</button>
      </form>
    </div>


  </div>
  <div class="form-container container2" >
    <h2>   PEDIDOS INGRESADOS</h2>
    <div >
        <table summary="Los grupos de música punk más famosos del Reino Unido">

            <thead>
              <tr>
                <th scope="col">Feha</th>
                <th scope="col">Codigo</th>
                <th scope="col">DNI</th>
                <th scope="col">Cliente</th>
                <th colspan="2">Acciones</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of _pedidos;">
                <th scope="row">{{item.fecha}}</th>
                <td>{{item.codigo}}</td>
                <td>{{item.idClienteNavigation.dni}}</td>
                <td>{{item.idClienteNavigation.nombre}}</td>
                <td style=" width: 100%;"><button (click)="eliminarPedidos()"> Eliminar</button></td>
                <td style=" width: 100%;" ><button> Modificar</button></td>
              </tr>

            </tbody>

          </table>

    </div>
  </div>

</div>
